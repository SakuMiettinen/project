    <body>
        <nav>
            <div class="container">
                <div class="nav-left-container">

                </div>

        </nav>
        </html>
        <div class="container">
            <form
            action=""
            id="loginForm"
            enctype="multipart/form-data"
            class="card-panel">
            <div class="input-field">
                <label for="email">Email:</label>
                <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Enter an email" />
            </div>
            
            <div class="input-field">
                <label for="password">Password:</label>
                <input
                class="input-field"
                type="text"
                name="password"
                id="password"
                placeholder="Enter a password"></input>
            </div>
            <button
            type="submit"
            id="submit"
            class="btn waver-effect waves-light">
            Login
                </button>
            </form>
        </div>
        <script src="./login.js"></script>
    </body>
